<div class=row ng-controller=UserNewCtrl><div class=col-lg-12><rd-widget><rd-widget-header icon=fa-user-plus title="{{ 'Add New Users' | translate }}"></rd-widget-header><rd-widget-body classes=medium><a href=javascript: ng-click=goBack()><i class="fa fa-arrow-left"></i> {{ 'Back to List' | translate }}</a><hr><form class="form-horizontal col-md-8"><div class="form-group {{ error.user_name }}"><label for=inputIsbn class="col-sm-2 control-label">{{ 'User Name' | translate }}</label><div class=col-sm-10><input type=text class=form-control id=inputIsbn ng-model=user.user_name></div></div><div class="form-group {{ error.password }}"><label for=inputTitle class="col-sm-2 control-label">{{ 'Password' | translate }}</label><div class=col-sm-10><input type=text class=form-control id=inputTitle ng-model=user.password></div></div><div class="form-group {{ error.realname }}"><label for=inputAuthor class="col-sm-2 control-label">{{ 'Real Name' | translate }}</label><div class=col-sm-10><input type=text class=form-control id=inputAuthor ng-model=user.realname></div></div><div class="form-group {{ error.work_id }}"><label for=inputPublisher class="col-sm-2 control-label">{{ 'Work ID' | translate }}</label><div class=col-sm-10><input type=text class=form-control id=inputPublisher ng-model=user.work_id></div></div><div class="form-group {{ error.age }}"><label for=inputPrice class="col-sm-2 control-label">{{ 'Age' | translate }}</label><div class=col-sm-10><input type=text class=form-control id=inputPrice ng-model=user.age></div></div><div class="form-group {{ error.gender }}"><label for=inputGender class="col-sm-2 control-label">{{ 'Gender' | translate }}</label><div class=col-sm-10><select id=inputGender class=form-control ng-model=user.gender><option>Male</option><option>Female</option></select></div></div><div class=form-group><div class="col-sm-10 col-sm-offset-2"><a type=button class="btn btn-success" ng-click=add()>{{ 'Add' | translate }}</a></div></div></form></rd-widget-body></rd-widget></div></div>
