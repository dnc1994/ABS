<div class="row">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-user" title="{{ 'User info' | translate }}"></rd-widget-header>
      <rd-widget-body classes="medium">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-5 text-center">
            <img src="img/avatar.jpg" style="width: 200px" alt="avatar">
            <br/>
            <h5>Work ID: {{ me.work_id }}</h5>
          </div>
          <div class="col-lg-9 col-md-8 col-sm-7">
            <h2>{{ me.user_name }}</h2>
            <hr/>
            <h4>{{ me.realname }}</h4>
            <p>{{ me.gender ? 'Male' : 'Female' | translate }} / {{ me.age }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-right">
            <a class="btn btn-danger" href="javascript:" ng-click="logout()" role="button">{{ 'Logout' | translate }}</a>
          </div>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
